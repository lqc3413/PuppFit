<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PuppyFit</title>
    <script>
      // SPA redirect for GitHub Pages
      // Redirects 404 to index.html with the original path as a query param
      const pathSegmentsToKeep = 1; // '/PuppFit' is one segment
      const l = window.location;
      const redirectPath = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/' +
        '?p=/' + (redirectPath || '') + (l.search ? '&q=' + l.search.slice(1) : '') + l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
